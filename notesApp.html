<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card {
            float: left;
        }
    </style>
    <title>My Notes App</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">MyNotesApp</a>
            <form class="d-flex">
                <input class="form-control me-2" id="search" type="search" placeholder="Search Note"
                    aria-label="Search">
            </form>
        </div>
        </div>
    </nav>

    <div class="container text-center my-3">
        <div class="alerts"></div>
        <h1>Add Note</h1>
        <textarea name="note" id="note" cols="30" rows="5"></textarea><br>
        <button type="button" class="btn btn-outline-success" id="addbtn">Add</button>
        <hr>

        <div id="cards"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="notesApp.js"></script>
</body>

</html>
